<ion-header>
    <ion-navbar>
        <ion-title>They float, they all float</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="getPosition()">
        <ion-list>
            <ion-item>
                <ion-label floating>Pseudo</ion-label>
                <ion-input type="text" [(ngModel)]="markerBonbons.pseudo" name="pseudo"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Adresse</ion-label>
                <ion-input type="text" [(ngModel)]="markerBonbons.adresse" name="adresse"></ion-input>
            </ion-item>
        </ion-list>
        <div padding>
            <button ion-button type="submit" round>Entrer</button>
        </div>
    </form>
</ion-content>

<ion-footer padding>
    <ion-toolbar>
        <p>A TRICK or a TREAT ?</p>
    </ion-toolbar>
</ion-footer>
